<ion-header [translucent]="true">

    </ion-buttons>

</ion-header>

<ion-content>

  <h1 style="width:90%; margin-left: 10%; margin-bottom: 5%;" >Account</h1>

  <form style="width:85%; margin:0 auto;">
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" value=Alexandra required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" value=Ureche required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" value=alexandraureche@gmail.com required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" value=alexandraureche@gmail.com required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Confirm password</ion-label>
      <ion-input type="password" value=alexandraureche@gmail.com required></ion-input>

    <ion-row style="width:85%; margin:0 auto;">
